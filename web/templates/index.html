<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess Mascot</title>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js" integrity="sha512-xRllwz2gdZciIB+AkEbeq+gVhX8VB8XsfqeFbUh+SzHlN96dEduwtTuVuc2u9EROlmW9+yhRlxjif66ORpsgVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/home/berfin/Desktop/Projects/Chess-Mascot/web/static/js/chessboard-1.0.0.js"></script>
  <script src="/home/berfin/Desktop/Projects/Chess-Mascot/web/static/js/chessboard-1.0.0.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
          integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
          crossorigin="anonymous"></script>

  <!-- 3️⃣ stil dosyan -->
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="board-col">
      <div id="board" class="board"></div>
      <div class="controls">
        <button id="btn-start">◀◀ Baş</button>
        <button id="btn-prev">◀ Geri</button>
        <button id="btn-play">▶ Oynat</button>
        <button id="btn-next">İleri ▶</button>
        <button id="btn-end">▶▶ Son</button>
        <label class="speed">
          Hız
          <input id="speed" type="range" min="200" max="1500" value="800" />
        </label>
      </div>
      <div id="moves" class="moves"></div>
    </div>

    <div class="mascot-col">
      <div class="mascot">
        <div id="mascot-animation" style="width:200px; height:200px;"></div>
        <div class="bubble">
          <div id="bubble-text">Yükleniyor...</div>
        </div>
      </div>
      <div class="evalbox">
        <div>Eval: <span id="eval-val">-</span></div>
        <div>Tip: <span id="eval-type">-</span></div>
        <div>Hamle #<span id="ply">0</span></div>
      </div>
    </div>
  </div>

  <!-- 4️⃣ app.js (en sonda olmalı!) -->
  <script src="/static/js/app.js"></script>
</body>
</html>
